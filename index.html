<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>TaskY</title>
</head>
<body onload="reloadTaskCard()">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="index.js"></script>

<div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNewModalLabel">
          Add New Task
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageURL" class="form-label">Image URL</label>
          <input type="URL" class="form-control" id="imageURL" placeholder="https://images.app.goo.gl/H9UT9EhQ2nmMhWiE9"/>
        </div>
        <div class="mb-3">
          <label for="taskTitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="taskTitle" placeholder="Let's start up!" required/>
        </div>
        <div class="mb-3">
          <label for="tags" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="tags" placeholder="Work!" required/>
        </div>
        <div class="mb-3">
          <label for="taskDescription" class="form-label">Task Description</label>
          <textarea class="form-control" id="taskDescription" placeholder="https://images.app.goo.gl/H9UT9EhQ2nmMhWiE9" rows="4" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary" onclick="addCard()" data-bs-dismiss="modal">
          Save Changes 
        </button>
      </div>
    </div>
  </div>
</div>


  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TaskY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><strong>Home</strong></a> 
          </li>
        </ul>
        
          <button type="button" class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#addnewmodal"><i class="fas fa-plus mr-2"></i>+ ADD NEW</button>       
      </div>
    </div>
  </nav>

  <main class="container">
    <section>
      <div class="row task_contents ">
        <div class="col-md-6 col-lg-4 mt-3">
          <div class="card">
            <div class="card-header">
              <div class="card-header d-flex justify-content-end">
                <button type="button" class="btn btn-outline-info mr-2" name=${id} onclick="editCard.apply(this,arguments)">
                <i class="fas fa-pencil-alt"></i>
                </button>
  
                <button type="button" class="btn btn-outline-danger" name=${id} onclick="deleteTask.apply(this,arguments)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </div>
  
            <img src="image.jpg" class="card-img-top" alt="image"/>
            <div class="card-body">
              <h5 class="card-title">Task Title</h5>
              <p class="card-text">This is description.</p>
              <span class="badge bg-primary m-1">Important</span>
            </div>
  
            <div class="card-footer">
              <button type="button" class="btn btn-outline-primary float-right">
                Open Task
              </button>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>
  
</body>
</html>
